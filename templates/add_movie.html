<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet"> 

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/plyr.css' %}">
	<link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
	<link rel="stylesheet" href="{% static 'css/default-skin.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="{% static 'icon/favicon-32x32.png' %}" sizes="32x32">
	<link rel="apple-touch-icon" href="{% static 'icon/favicon-32x32.png' %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'icon/apple-touch-icon-72x72.png' %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'icon/apple-touch-icon-114x114.png' %}">
	<link rel="apple-touch-icon" sizes="144x144" href="{% static 'icon/apple-touch-icon-144x144.png' %}">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>Add</title>

</head>
<body class="body">

	<!-- page 404 -->
	<div class="page-404 section--bg" data-bg="{% static 'img/section/section.jpg' %}">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="page-404__wrap">
						<div class="page-404__content">
							<h1 class="page-404__title"></h1>
							<!-- <form method="POST" enctype="multipart/form-data">
								{% csrf_token %}
								<input type="text" name="title" placeholder="Enter the movie name"><br>
								<input type="text" name="description" placeholder="Enter your descriptions"><br>
								<input type="file" name="poster"><br>
								<input type="date" name="release date" placeholder="Enter release date"><br>
								<input type="text" name="actors" placeholder="Enter the name of actors"><br>
								<input type="text" name="category" placeholder="Enter your category"><br>
								<input type="text" name="trailer_link" placeholder="Enter the trailer link"><br>
								<input type="submit">
							</form> -->

							
    

							<form method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<h1 class="sign__logo" style="color: azure;">ADD MOVIE</h1>
								<div class="sign__group">
									<input type="text" class="sign__input" name="title" placeholder="Enter the movie name">
								</div>

								<div class="sign__group">
									<!-- Display validation error for description field -->
									{% if movie.description.errors %}
									<p class="error" style="color: azure;">{{ movie.description.errors }}</p>
									{% endif %}

								<div class="sign__group">
									<input type="text" class="sign__input" name="description" placeholder="Enter your descriptions">
								</div>
								<div class="sign__group">
									<input type="file" class="sign__input" name="img">
								</div>
								<div class="sign__group">
									<input type="date" class="sign__input" name="release_date" placeholder="Enter release date">
								</div>
								<div class="sign__group">
									<input type="text" class="sign__input" name="actors" placeholder="Enter the name of actors">
								</div>

								<!-- <div class="form-group"> -->
									<!-- <label for="category">Select Category:</label> -->
									<!-- <select name="category" id="category" class="form-control">
										{% for category in categories %}
										<option value="{{ category.id }}">{{ category.name }}</option>
										{% endfor %}
									</select>
								</div> -->
								<!-- <div class="sign__group">
									<input type="text" class="sign__input" name="new_category" placeholder="O Enter a New Category">
								</div> -->

								<div class="sign__group">
									<select name="category" id="category" class="form-control">
										{% for category in categories %}
										<option value="{{ category.id }}">{{ category.name }}</option>
										{% endfor %}
									</select>
									<input type="text" class="sign__input" name="category" placeholder="Enter your category">
								</div>
								<div class="sign__group">
									<input type="text" class="sign__input" name="trailer_link" placeholder="Enter the trailer link">
								</div>
								<button class="sign__btn" type="submit">Submit</button>
							</form>
							 

							<p class="page-404__text"></p>
							<!-- <a href="index.html" class="page-404__btn">submit</a> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end page 404 -->

	<!-- JS -->
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>
	<script src="{% static 'js/jquery.mCustomScrollbar.min.js' %}"></script>
	<script src="{% static 'js/wNumb.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js' %}"></script>
	<script src="{% static 'js/plyr.min.js' %}"></script>
	<script src="{% static 'js/jquery.morelines.min.js' %}"></script>
	<script src="{% static 'js/photoswipe.min.js' %}"></script>
	<script src="{% static 'js/photoswipe-ui-default.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
